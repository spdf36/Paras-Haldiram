<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paras Haldiram — Inventory & Billing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 30px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: space-between;
    }
    input, button {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    button {
      cursor: pointer;
      background-color: #f1f1f1;
    }
    button:hover {
      background-color: #e1e1e1;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f9f9f9;
    }
    .stock-alert {
      color: red;
      font-weight: bold;
    }
    .bill-section {
      margin-top: 30px;
    }
    .bill {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      margin-top: 15px;
      background: #fff;
    }
    .bill-header {
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
    }
    .bill-details {
      margin-bottom: 15px;
    }
    .bill-table th, .bill-table td {
      border: 1px solid #ccc;
      padding: 8px;
    }
    .total {
      text-align: right;
      font-weight: bold;
    }
    .actions {
      text-align: center;
      margin-top: 15px;
    }
    .actions button {
      background: none;
      border: none;
      color: #0077cc;
      text-decoration: underline;
      cursor: pointer;
      font-size: 14px;
      margin: 0 10px;
    }
    .actions button:hover {
      color: #004c99;
    }

    /* Responsive */
    @media (max-width: 768px) {
      form {
        flex-direction: column;
      }
      input, button {
        width: 100%;
      }
      .actions button {
        display: block;
        margin: 8px auto;
      }
    }

    /* Print Styles */
    @media print {
      body * {
        visibility: hidden;
      }
      #bill-print-area, #bill-print-area * {
        visibility: visible;
      }
      #bill-print-area {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
      }
      @page {
        margin: 20mm;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Paras Haldiram — Inventory & Billing</h1>

    <!-- Product Management -->
    <form id="product-form">
      <input type="text" id="product-name" placeholder="Product Name" required />
      <input type="number" id="product-qty" placeholder="Quantity" required />
      <input type="number" id="product-price" placeholder="Price" required />
      <button type="submit">Add Product</button>
    </form>

    <table id="inventory-table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Billing Section -->
    <div class="bill-section">
      <h2>Generate Bill</h2>
      <form id="bill-form">
        <input type="text" id="bill-product" placeholder="Product Name" required />
        <input type="number" id="bill-qty" placeholder="Quantity" required />
        <button type="submit">Generate Bill</button>
      </form>

      <div id="bill-print-area" class="bill">
        <div class="bill-header">Paras Haldiram</div>
        <div class="bill-details">
          <p><strong>Date:</strong> <span id="bill-date"></span></p>
          <p><strong>Invoice No:</strong> <span id="invoice-no"></span></p>
        </div>
        <table class="bill-table">
          <thead>
            <tr>
              <th>Product</th>
              <th>Quantity</th>
              <th>Price</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody id="bill-body"></tbody>
        </table>
        <p class="total">Grand Total: ₹<span id="grand-total">0</span></p>
      </div>

      <div class="actions">
        <button id="print-btn">Print Bill</button>
        <button id="download-btn">Download Bill</button>
      </div>
    </div>
  </div>

  <script>
    const productForm = document.getElementById('product-form');
    const inventoryTableBody = document.querySelector('#inventory-table tbody');
    const billForm = document.getElementById('bill-form');
    const billBody = document.getElementById('bill-body');
    const billDate = document.getElementById('bill-date');
    const invoiceNo = document.getElementById('invoice-no');
    const grandTotal = document.getElementById('grand-total');

    let products = JSON.parse(localStorage.getItem('inventory')) || [];
    let invoiceCount = parseInt(localStorage.getItem('invoiceCount')) || 1000;

    function saveProducts() {
      localStorage.setItem('inventory', JSON.stringify(products));
    }

    function renderProducts() {
      inventoryTableBody.innerHTML = '';
      products.forEach((p, index) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${p.name}</td>
          <td class="${p.qty < 5 ? 'stock-alert' : ''}">${p.qty}</td>
          <td>${p.price}</td>
          <td>
            <button onclick="editProduct(${index})">Edit</button>
            <button onclick="deleteProduct(${index})">Delete</button>
          </td>
        `;
        inventoryTableBody.appendChild(tr);
      });
    }

    productForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('product-name').value.trim();
      const qty = parseInt(document.getElementById('product-qty').value);
      const price = parseFloat(document.getElementById('product-price').value);

      const existing = products.find(p => p.name.toLowerCase() === name.toLowerCase());
      if (existing) existing.qty += qty;
      else products.push({ name, qty, price });

      saveProducts();
      renderProducts();
      productForm.reset();
    });

    function editProduct(index) {
      const newQty = prompt('Enter new quantity:', products[index].qty);
      const newPrice = prompt('Enter new price:', products[index].price);
      if (newQty !== null && newPrice !== null) {
        products[index].qty = parseInt(newQty);
        products[index].price = parseFloat(newPrice);
        saveProducts();
        renderProducts();
      }
    }

    function deleteProduct(index) {
      if (confirm('Delete this product?')) {
        products.splice(index, 1);
        saveProducts();
        renderProducts();
      }
    }

    billForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('bill-product').value.trim();
      const qty = parseInt(document.getElementById('bill-qty').value);

      const product = products.find(p => p.name.toLowerCase() === name.toLowerCase());
      if (!product) return alert('Product not found!');
      if (product.qty < qty) return alert('Not enough stock!');

      product.qty -= qty;
      saveProducts();
      renderProducts();

      const total = qty * product.price;
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${product.name}</td>
        <td>${qty}</td>
        <td>${product.price}</td>
        <td>${total}</td>
      `;
      billBody.appendChild(tr);

      let currentTotal = parseFloat(grandTotal.textContent) || 0;
      grandTotal.textContent = (currentTotal + total).toFixed(2);

      billDate.textContent = new Date().toLocaleString();
      const invoiceNumber = 'INV' + Date.now();
      invoiceNo.textContent = invoiceNumber;
      invoiceCount++;
      localStorage.setItem('invoiceCount', invoiceCount);

      billForm.reset();
    });

    // Print
    document.getElementById('print-btn').addEventListener('click', () => {
      window.print();
    });

    // Download PDF
    document.getElementById('download-btn').addEventListener('click', async () => {
      const element = document.getElementById('bill-print-area');
      const opt = {
        margin: 10,
        filename: `Invoice_${invoiceNo.textContent}.pdf`,
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
      };
      const script = document.createElement('script');
      script.src = "https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js";
      script.onload = () => html2pdf().from(element).set(opt).save();
      document.body.appendChild(script);
    });

    renderProducts();
  </script>
</body>
</html>
